<!DOCTYPE html>
<html>
    <head>
        <title>Tip Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="image/x-icon" href="img/icon.png">
    </head>
    <body>
        <div class="container">
            <h1>Tip Calculator</h1>
            <form>
                <h2>How much was your bill?</h2>
                <label for="bill-input"><strong>&dollar;</strong></label>
                <input type="text" id="bill-input">

                <h2>How was your service?</h2>
                <select id="Options">
                    <option disabled>--- Choose an Option ---</option>
                    <option value = "0.3">30% - Outstanding</option>
                    <option value = "0.2">20% - Good</option>
                    <option value = "0.15">15% - It was ok</option>
                    <option value = "0.1">10% - Bad</option>
                    <option value = "0.05">5% - Terrible</option>
                </select>

                <h2>How many people are sharing the bill?</h2>
                <input type="text" id="people-number"> <label for="people-number">people</label>

                <div id="submit">CALCULATE!</div>

            </form>
            
            <div id="total-tip">
                <sup>&dollar;</sup><span id="tip">0.00</span>
                <small id="each">each</small>
            </div>
        </div>

        <script type="text/javascript" src="script.js"></script>

    </body>
</html>
